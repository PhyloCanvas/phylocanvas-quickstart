<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      margin: 10px auto;
      max-width: 60em;
    }
    #phylocanvas {
      width: 100%;
      height: 30em;
    }
  </style>
</head>
<body>
  <h1>PhyloCanvas Quickstart</h1>
  <div id="phylocanvas"></div>
  <script type="application/javascript" src="/phylocanvas-quickstart.js"></script>
  <script type="application/javascript">
    console.log(PhyloCanvas, phylocanvas);
    var tree = PhyloCanvas.createTree('phylocanvas');

    tree.showLabels = true;
    tree.hoverLabel = true;
    tree.setTreeType('rectangular');

    tree.on('error', function (event) { throw event.error; });

    tree.on('loaded', function () {
      console.log('loaded');
      for (var i = 0; i <= 12; i++) {
        if (tree.leaves[i]) {
          tree.leaves[i].data = { col: 1, x: 0, a: 1, c: 0 };
        }
      }
      tree.viewMetadataColumns();
    });

    tree.load('small-tree.nwk');
    // tree.load('(A:0.1,B:0.2,(C:0.3,D:0.4)E:0.5)F;');
  </script>
</body>
</html>
