<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      margin: 10px auto;
      max-width: 60em;
    }
    #phylocanvas {
      width: 100%;
      height: 30em;
    }
  </style>
</head>
<body>
  <h1>PhyloCanvas Quickstart</h1>
  <div id="phylocanvas"></div>
  <script type="application/javascript" src="/phylocanvas-quickstart.js"></script>
  <script type="application/javascript">
    var tree = PhyloCanvas.createTree('phylocanvas');

    tree.showLabels = true;
    tree.hoverLabel = true;

    tree.on('error', function (event) { throw event.error; });

    tree.on('loaded', function () {
      console.log('loaded');
    });

    tree.load('tree.nwk');
    // tree.load('(A:0.1,B:0.2,(C:0.3,D:0.4)E:0.5)F;');
  </script>
</body>
</html>
